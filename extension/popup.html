<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Deviation Summarizer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent-color: #3b82f6;
            --accent-hover: #2563eb;
            --border-color: #334155;
            --input-bg: #0f172a;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            width: 320px;
            font-size: 13px;
        }

        h3 {
            margin: 0 0 20px 0;
            font-weight: 600;
            font-size: 16px;
            text-align: center;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }

        .config-section {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 5px;
            border: 1px solid var(--border-color);
        }

        label {
            display: block;
            color: var(--text-secondary);
            font-size: 11px;
            font-weight: 500;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input[type="text"] {
            width: 100%;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 8px 10px;
            border-radius: 4px;
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        input[type="text"]::placeholder {
            color: #475569;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            font-size: 13px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        #saveConfigBtn {
            background-color: transparent;
            color: var(--accent-color);
            border: 1px solid var(--border-color);
            margin-top: 2px;
            margin-bottom: 12px;
        }

        #saveConfigBtn:hover {
            border-color: var(--accent-color);
            background-color: rgba(59, 130, 246, 0.1);
        }

        #analyzeBtn {
            background-color: var(--accent-color);
            color: white;
            margin-top: 10px;
        }

        #analyzeBtn:hover {
            background-color: var(--accent-hover);
        }

        #analyzeBtn:active {
            transform: translateY(1px);
        }

        #analyzeBtn:disabled {
            background-color: #475569;
            cursor: not-allowed;
        }

        #status {
            margin-top: 15px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 12px;
        }

        #result {
            margin-top: 15px;
            background: var(--card-bg);
            padding: 12px;
            border-radius: 6px;
            white-space: pre-wrap;
            font-family: 'Inter', monospace;
            font-size: 11px;
            display: none;
            border: 1px solid var(--border-color);
            max-height: 200px;
            overflow-y: auto;
        }

        .error {
            color: #ef4444;
            border-color: #991b1b;
            background: #450a0a;
        }

        .hint {
            font-size: 10px;
            color: var(--text-secondary);
            margin-top: 4px;
            margin-bottom: 12px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h3>Model Deviation Summarizer</h3>
    </div>

    <div class="config-section">
        <label for="embedModelLocal">Embedding Model (Ollama)</label>
        <input type="text" id="embedModelLocal" value="nomic-embed-text:latest"
            placeholder="e.g. nomic-embed-text:latest">
        <div class="hint">Ensure this model is pulled in Ollama</div>

        <label for="llmModelLocal">LLM Model (Ollama)</label>
        <input type="text" id="llmModelLocal" value="llama3" placeholder="e.g. llama3">
        <div class="hint">Ensure this model is running</div>
    </div>

    <button id="saveConfigBtn">Save Configuration</button>

    <div style="font-size: 11px; color: #64748b; margin-bottom: 10px; text-align: center;">
        Open a chat tab (ChatGPT, Gemini, etc.)
    </div>

    <button id="analyzeBtn">Analyze Active Tab</button>

    <div id="status" style="display: none;">
        <div id="statusText">Initializing...</div>
    </div>

    <div id="result"></div>

    <script src="popup.js"></script>
</body>

</html>
